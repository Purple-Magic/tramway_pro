name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.x
    - name: Rubocop action
      run: |
        gem install rubocop
        gem install concurrent-ruby:1.1.6
        bundle exec rubocop
