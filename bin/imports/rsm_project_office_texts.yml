messages:
  - name: start
    text: "Привет друг! Ты попал в чат-бот Проектного офиса РСМ - это сообщество экпертов социального проектирования, которые готовы тебе оказать помощь в работе с проектами. Чтобы понять, чем мы можем тебе помочь, ответь на следующие вопросы)"
  - name: do_you_have_project
    text: 'У тебя есть проект?'
    reply_markup: 
      one_time_keyboard: true
      keyboard:
        - Да
        - Нет
    options:
      Да: project_is_ready_and_you_want_to_send_it
      Нет: do_you_have_idea
  - name: do_you_have_idea
    text: 'У тебя есть проектная идея?'
    reply_markup: 
      one_time_keyboard: true
      keyboard:
        - Да
        - Нет
    options:
      Да: do_you_want_to_have_advices
      Нет: cell_6
  - name: do_you_want_to_have_advices
    text: 'Хотите получить консультацию по проектной идее?'
    reply_markup: 
      one_time_keyboard: true
      keyboard:
        - Да
        - Нет
    options:
      Да: cell_5
      Нет: cell_6
  - name: project_is_ready_and_you_want_to_send_it
    text: 'Проект готов, и ты хочешь подать его на грантовый конкурс?'
    reply_markup: 
      one_time_keyboard: true
      keyboard:
        - Да
        - Нет
    options:
      Да: fpg_contest_or_rosmol_content
      Нет: cell_4
  - name: fpg_contest_or_rosmol_content
    text: 'Конкурс от ФПГ или Росмолодёжи?'
    reply_markup: 
      one_time_keyboard: true
      keyboard:
        - Да
        - Другое
    options:
      Да: fpg_or_rosmol
      Другое: cell_3
  - name: fpg_or_rosmol
    text: 'ФПГ или Росмолодёжь?'
    reply_markup: 
      one_time_keyboard: true
      keyboard:
        - Росмолодёжь
        - ФПГ
    options:
      Росмолодёжь: cell_1
      ФПГ: cell_2
  - name: cell_1
    text: 'Мы можем провести вам консультацию по заполнению заявки на конкурс Росмолодёжи. Заполняйте запрос по ссылке: https://forms.gle/1iTUpv2YBAU3TJVX9. Также мы собрали для тебя папку методических материалов по работе с конкурсами Росмолодёжи: https://drive.google.com/file/d/1U8gvWeN43osP7-p0ly36v7URPGDwj8vL/view?usp=sharing. А если тебе нужно письмо-поддержки - скорей заполняй форму: https://forms.gle/Ck9pZE2tnUdqynp4A'
  - name: cell_2
    text: 'Мы можем провести вам консультацию по заполнению заявки на конкурс ФПГ. Заполняйте запрос по ссылке: https://forms.gle/1iTUpv2YBAU3TJVX9. Также мы собрали для тебя папку методических материалов по работе с конкурсами ФПГ: https://drive.google.com/file/d/1U8gvWeN43osP7-p0ly36v7URPGDwj8vL/view?usp=sharing. А если тебе нужно письмо-поддержки - скорей заполняй форму: https://forms.gle/Ck9pZE2tnUdqynp4A'
  - name: cell_3
    text: 'Мы можем провести вам консультацию по заполнению заявки. Заполняйте запрос по ссылке: https://forms.gle/1iTUpv2YBAU3TJVX9. А если тебе нужно письмо-поддержки - скорей заполняй форму: https://forms.gle/Ck9pZE2tnUdqynp4A'
  - name: cell_4
    text: 'Мы можем провести вам консультацию по проекту. Заполняйте запрос по ссылке: https://forms.gle/1iTUpv2YBAU3TJVX9. Также мы собрали для тебя папку методических материалов по социальному проектированию https://drive.google.com/drive/folders/1xSNW9RYBwKY--nxSmHwgalEXbNYBwFns?usp=sharing'
  - name: cell_5
    text: 'Мы можем провести вам консультацию по проектной идее. Заполняйте запрос по ссылке: https://forms.gle/1iTUpv2YBAU3TJVX9. Также мы собрали для тебя папку методических материалов по социальному проектированию https://drive.google.com/drive/folders/1xSNW9RYBwKY--nxSmHwgalEXbNYBwFns?usp=sharing'
  - name: cell_6
    text: 'Мы собрали для тебя папку методических материалов по социальному проектированию, это поможет тебе погрузиться в тему и проработать в будущем свою идею https://drive.google.com/drive/folders/1xSNW9RYBwKY--nxSmHwgalEXbNYBwFns?usp=sharing'
