- name: Stop unicorn
  shell: "[ -e /srv/tramway_pro/shared/tmp/pids/unicorn.pid  ] && kill `cat /srv/tramway_pro/shared/tmp/pids/unicorn.pid`"
  ignore_errors: yes

- name: Restart Telegram task
  shell: 'killall ruby'
  shell: "/usr/share/rvm/bin/rvm {{ ruby_version }} do bundle exec rails r /srv/tramway_pro/current/lib/tasks/chatquestsulsk/bot_listener.rb &"

- name: Start unicorn
  shell: "/usr/share/rvm/bin/rvm {{ ruby_version }} do bundle exec unicorn -c /srv/tramway_pro/current/config/unicorn/production.rb -E production -D"
  args:
    chdir: "{{ app_path }}/current"
