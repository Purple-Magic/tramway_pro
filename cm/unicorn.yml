- name: Stop unicorn
  shell: "[ -e /srv/tramway_pro/shared/tmp/pids/unicorn.pid  ] && kill `cat /srv/tramway_pro/shared/tmp/pids/unicorn.pid`"
  ignore_errors: yes

- name: Start unicorn
  shell: "/usr/local/rvm/bin/rvm {{ ruby_version }} do bundle exec unicorn -c /srv/tramway_pro/current/config/unicorn/production.rb -E production -D"
  args:
    chdir: "{{ app_path }}/current"
