- name: Stop unicorn
  shell: "if !pgrep -x \"unicorn\" > /dev/null then [ -e /srv/tramway_pro/shared/tmp/pids/unicorn.pid  ] && kill `cat /srv/tramway_pro/shared/tmp/pids/unicorn.pid` fi"
  ignore_errors: yes

- name: Start unicorn
  shell: "/usr/share/rvm/bin/rvm {{ ruby_version }} do bundle exec unicorn -c /srv/tramway_pro/current/config/unicorn/production.rb -E production -D"
  args:
    chdir: "{{ app_path }}/current"
