  - name: message_1
    text: Привет.\r\n\r\nДаже не знаю, с чего начать. Очень сложно собирать слова в предложения, ведь нас так много всего связывает.\r\n\r\nДа, это я. Я вернулся. Столько лет прошло. Я не знаю, если ты всё ещё в этом городе, и помню только очертания твоего мобильного номера. Надеюсь, я правильно подобрал цифры из своей памяти.\r\n\r\nУповаю, что человек, которому я сейчас пишу – это именно ты. Это не так уж и сложно проверить – достаточно пройтись по нашим общим воспоминаниям, шаг за шагом, строфа за строфой. Просто воспроизведи их вместе со мной. Так я пойму, что не ошибся номером телефона.\r\n\r\nПоследнее, что я помню перед тем, как потерял своё счастье и покой – твои полные слёз глаза и глухой стук колёс, уносящий меня в даль. Помнишь, где мы с тобой попрощались? 
    reply_markup: 
      keyboard:
        - Подсказка
    options: 
      answer1: message_2
      answer2: message_2
      answer3: message_2
      подсказка: hint_1
      answer4: message_2

  - name: message_2
    text: Когда мы стояли на перроне, я не осознавал себя, не помнил своего прошлого и не видел будущего. В голове звучал белый шум, картины в сознании сменяли друг друга, как калейдоскоп. \r\n\r\nКстати о картинах – почему-то я четко запомнил тогда определенную череду портретов известных личностей. Не представляю себе, где я мог их увидеть, вероятно, у зала ожидания. Может быть, ты тоже помнишь, в каком порядке они были расположены?
    options: 
      next: picture_1
    delay: 1

  - name: message_3
    text: Хмм… Неужели ты это тоже запомнила? Хотя, их легко можно обнаружить где-то на вокзале. \r\n\r\nА помнишь ли ты, с чего всё начиналось? С детства нас связывала дружба и улица с символичным названием, где мы жили неподалеку от вокзала. Что была за улица? 
    reply_markup: 
      keyboard:
        - Подсказка
    options: 
      answer1: message_4
      answer2: message_4
      подсказка: hint_3
      answer3: message_4

  - name: message_4
    text: "В памяти остался образ твоего дома. Среди череды построек мне он казался особенным. Именно тогда я написал тебе свои первые юношеские стихи.\r\n\r\nБелый аккуратный деревенский дом.\r\nДевушка красивая проживает в нём.\r\nТам блестит на солнце, словно бы в кино,\r\nЧерным объективом круглое окно.\r\n\r\nУже несколько недель меня терзает вопрос: помню, как выглядит дом, как гуляли ночами по улице, но никак не могу воспроизвести в памяти номер твоего дома. Не напомнишь мне его?"
    reply_markup: 
      keyboard:
        - Подсказка
    options: 
      answer1: message_5
      подсказка: hint_4

  - name: message_5
    text: "Точно! Это именно тот номер. И как я мог его позабыть? \r\n\r\nСколько же приятных эмоций связано у меня с этим местом! Да и вообще со всем, что находится в округе. Такой ураган чувств. Вижу твой образ в лицах прохожих девушек и каждый раз вздрагиваю. Хочется снова писать.\r\n\r\nЗа свою жизнь я повидал столько Домов Культуры, столько было публичных выступлений, что уже не сосчитать. Однако всегда вспоминается именно начало моего творческого пути. Ты приходила на каждое моё выступление. Я стоял на сцене, читал свои стихи и среди сотен глаз взором ловил только твои. Помнишь, где это было?"
    reply_markup: 
      keyboard:
        - Подсказка
    options: 
      подсказка: hint_5
      answer1: message_6
      answer2: message_6
      answer3: message_6
      answer4: message_6
      answer5: message_6
      answer6: message_6

  - name: message_6
    text: "Почти родной Дом Культуры… Однако это место связано не только с моим творчеством, не так ли? \r\n\r\nПосле каждого выступления здесь мы гуляли и целовались у нашего особенного дерева. Оно одно здесь такое. Странно, что оно произрастает именно здесь, ведь должно расти у воды. Помнишь, что за дерево? Я даже как-то писал про него.\r\n\r\nЧтобы любви было жить суждено,\r\nДерево здесь прорастало одно.\r\nИ каждый вечер в назначенный час\r\nКаплями листьев стекало на нас."
    reply_markup: 
      keyboard:
        - Подсказка
    options: 
      answer1: message_7
      подсказка: hint_6

  - name: message_7
    text: Да, ивы обычно растут у водоёмов, разливая свои кроны, как слёзы, до самой глади воды. Возможно, это дерево росло здесь, чтобы мы встречались возле него. Однако это не самое наше излюбленное место. Помнишь, куда мы обычно шли после ДК? \r\n\r\nЭтот маршрут врезался мне в память, как строки в бумагу. Помню его наизусть, от точки А до точки Б. Это место стало монументальным для нас. Там ещё памятник был. Помнишь, кому? \r\n\r\nhttps://go.2gis.com/gxjxj
    reply_markup: 
      keyboard
        - Подсказка
    options: 
      answer1: message_8
      answer2: message_8
      answer3: message_8
      answer4: message_8
      answer6: message_8
      подсказка: hint_7

  - name: message_8
    text: Наш любимый сквер. Здесь мы проводили вечера вдвоём, не замечая людей вокруг. Нам просто было хорошо вместе, мы могли с тобой сидеть часами на нашей любимой лавочке и разговаривать обо всём на свете. Помнишь её? Та, что справа от фонтана.\r\n\r\nПомню, как мне постоянно казалось, что на нас смотрит человек с монумента и подслушивает. Даже сидя на нашей лавочке, нетрудно было прочитать его имя на основании памятника «ГАЯ ДМИТРИЕВИЧ ГАЙ». Помнишь, ты тоже опасалась его пристального взора? Видишь очертания его лица?
    reply_markup: 
      keyboard:
        - Подсказка
    options: 
      answer1: message_9
      answer2: message_9
      answer3: message_9
      подсказка: hint_8

  - name: message_9
    text: А тебя не проведёшь! С нашей лавочки был виден только затылок Г.Д.Гая. Я уже был почти убеждён, что не ошибся номером, просто стоило это ещё раз проверить. \r\n\r\nНеужели это в самом деле ты? Боже, я не верю. Ты так много знаешь о нас двоих. Я безумно взволнован. Ничего не говори. Это я должен очень многое тебе сказать. Если ты всё ещё чувствуешь то же, что и я, жду тебя завтра на нашей любимой лавочке… \r\n\r\nПрости меня за то, что я люблю.\r\nИ за воспоминания прости.\r\nЯ буду верить, что тебя дождусь\r\nИ соединятся вновь наши пути.\r\n
    options: 
      next: finish
    delay: 1

