  - name: start
    text: Он и она были ещё совсем юны, когда влюбились друг в друга. Всё началось с детской дружбы в песочнице, которая постепенно круговоротом событий обросла в любовь длиною в жизнь. Именно благодаря ей он написал свои первые стихи.\r\n\r\nОднако не бывает идеальных сценариев. Жизнь развела их судьбы по разным направлениям. Однажды, вернувшись в родной город, он решает написать ей. Быть может, она всё помнит и её чувства всё ещё живы… 
    reply_markup: false
    options: 
      next: message_1
    delay: 1
