concat_2_files: "ffmpeg -y -i %{before_file_path} -i %{after_file_path} -b:a 192k -filter_complex '[0:0][1:0] concat=n=2:v=0:a=1[out]' -map '[out]' %{concat_preview_data_output} 2> %{log_file_path}"
merge_image_and_audio: 'ffmpeg -y -loop 1 -i /root/podcast_engine/%{episode_id}/temp.png -i /root/podcast_engine/%{episode_id}/sound.mp3 -c:v libx264 -tune stillimage -c:a aac -pix_fmt yuv420p -shortest -strict -2 /root/podcast_engine/%{episode_id}/full_video.mp4 && curl -X PATCH red-magic.ru/red_magic/api/v1/podcast/episodes/%{episode_id}/video_is_ready?video_type=full_video'
nohup: "nohup /bin/bash -c '%{command}' &"
