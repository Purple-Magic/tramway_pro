ru:
  find_meds:
    bot:
      start:
        text: 'Привет, я бот по поиску лекарств и дальше тут я рассказываю, как мной пользоваться'
      start_menu:
        text: 'Выберите следующее действие'
      find_medicine:
        found: 'Мы нашли лекарство. Лекарством какого производителя вы пользуетесь?'
        not_found: 'Увы, мы пока не знаем о таком лекарстве, позже мы добавим возможность искать и по действующим веществам, чтобы можно было найти дженерики даже если мы не знаем о том лекарстве, которое используете вы. Мы будем вам благодарны, если вы введёте информацию о том лекарстве, которое вы искали (по возможности, введите название, производителя, действующее вещество и концентрацию)'
        company_not_found: 'Увы, у нас пока нет информации о других производителях, выпускающих это лекарство. Мы будем вам благодарны, если вы введёте информацию о том лекарстве, которое вы искали (по возможности, введите название, производителя, действующее вещество и концентрацию)'
        form_not_found: 'Увы, у нас пока нет информации о других формах этого препарата. Мы будем вам благодарны, если вы введёте информацию о том лекарстве, которое вы искали (по возможности, введите название, производителя, действующее вещество и концентрацию)'
        we_dont_have_forms: 'Увы, у нас пока нет информации о формах этого препарата. Мы будем вам благодарны, если вы введёте информацию о том лекарстве, которое вы искали (по возможности, введите название, производителя, действующее вещество и концентрацию)'
        concentration_not_found: 'Увы, у нас пока нет информации о других концентрациях этого препарата. Мы будем вам благодарны, если вы введёте информацию о том лекарстве, которое вы искали (по возможности, введите название, производителя, действующее вещество и концентрацию)'
        what_form: 'Какой лекарственной формулой вы пользуетесь?'
        what_concentration: 'Какая концентрация действующего вещества %{component} вам нужна?'
        this_medicine: 'Это то лекарство, которое вы используете? %{medicine}'
        we_got_it: 'Мы приняли информацию!'
        result_message: "Мы нашли следующие лекарства, совпадающие с вашим по действующему веществу, форме и концентрации\n%{list}"
        congratulations: 'Поздравляем вас!'
        please_type_info_about_medicine: 'Мы будем вам благодарны, если вы введёте информацию о том лекарстве, которое вы искали (по возможности, введите название, производителя, действующее вещество и концентрацию)'
        unfortunately_we_do_not_have_more_info: 'Увы, мы пока не знаем о таком лекарстве, позже мы добавим возможность искать и по действующим веществам, чтобы можно было найти дженерики даже если мы не знаем о том лекарстве, которое используете вы'
      notifications:
        new_feedback: "Мы получили новую обратную связь от пользователя. Посмотреть её можно здесь http://purple-magic.com/admin/records/%{id}?model=FindMeds::Feedback"
      about:
        text: 'Здесь будет текст о проекте'
      alternative:
        we_know_about: 'Мы знаем об аналоге %{alternative}. При приёме новых лекарств, в том числе дженериков, необходимо читать их описание, так как побочные эффекты могут немного отличаться.'
        we_dont_know_where_is_medicine: 'Если вам удастся купить это лекарство или любой другой дженерик, пожалуйста, сообщите нам, эта информация может помочь другим людям. На данный момент мы не знаем, в каких странах можно купить этот препарат.'
