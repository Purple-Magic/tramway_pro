        concentration_not_found: '–£–≤—ã, —É –Ω–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –¥—Ä—É–≥–∏—Ö –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—è—Ö —ç—Ç–æ–≥–æ –ø—Ä–µ–ø–∞—Ä–∞—Ç–∞. –ú—ã –±—É–¥–µ–º –≤–∞–º –±–ª–∞–≥–æ–¥–∞—Ä–Ω—ã, –µ—Å–ª–∏ –≤—ã –≤–≤–µ–¥—ë—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–º –ª–µ–∫–∞—Ä—Å—Ç–≤–µ, –∫–æ—Ç–æ—Ä–æ–µ –≤—ã –∏—Å–∫–∞–ª–∏ (–ø–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ, –∫–æ–º–ø–∞–Ω–∏—é, –¥–µ–π—Å—Ç–≤—É—é—â–µ–µ –≤–µ—â–µ—Å—Ç–≤–æ –∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—é)'
